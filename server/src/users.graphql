extend schema @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])

type Book {
    title: String
    author: String
}

type Query {
    books: [Book]
}

type User {
    email: String!
    password: String!
}

type Mutation {
    createUser(email: String!, password: String!): User!
}
